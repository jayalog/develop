<div fxFlex="grow" fxLayout="row" fxLayoutAlign="space-between">
  <h2 mat-dialog-title>Edit Education</h2>
  <i class="material-icons closeIcon" (click)="close()">close</i>
</div>
<form [formGroup]="form" fxLayout="column" fxLayoutGap="20px">
    <div fxLayout="row" fxLayoutGap="30px">
    <mat-form-field fxFlex="grow">
      
      <textarea matInput placeholder="Education" formControlName="education"></textarea>
      <mat-hint>Enter highest degree and institution details.</mat-hint>
    </mat-form-field>
  </div>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button (click)="close()">CANCEL</button>
    <button mat-raised-button (click)="saveForm()">SAVE</button>
  </mat-dialog-actions>
</form>
